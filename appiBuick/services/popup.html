<div class='default-popup'>
  <div class="popuptitle">{{title}}</div>
  <div class="popupmessage">{{message}}</div>
  <div class="popupbuttonline">
	<div class="popupbuttonconfirm" ng-click="$modalSuccess()"><div class="popupbuttontext">确 定</div></div>
	<div class="popupbuttoncancel" ng-click="$modalCancel()"><div class="popupbuttontext">取 消</div></div>
  </div>
</div>
